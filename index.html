<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Sistema Gestão de Estoque - BORA Transportes</title>
<style>
:root {
  --bg: #f4f7fb;
  --text: #222;
  --primary: #1f4e8c;
  --panel: #fff;
  --sub: #e6edf5;
  --border: #d9e2ef;
  --btn: #1f4e8c;
  --btnHover: #2b6cb0;
  --muted: #555;
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: var(--bg);
  color: var(--text);
}

header {
  background: var(--primary);
  color: #fff;
  padding: 22px;
  text-align: center;
  font-size: 26px;
  font-weight: bold;
}

/* === HOME === */
#home {
  min-height: calc(100vh - 80px);
  display: flex;
  justify-content: center;
  align-items: center;
  background: var(--sub);
}

.grid-buttons {
  display: grid;
  grid-template-columns: repeat(2, 200px);
  gap: 25px 40px;
  justify-content: center;
  align-items: center;
}

.grid-buttons button {
  padding: 18px 0;
  border: 0;
  border-radius: 12px;
  background: var(--btn);
  color: #fff;
  font-size: 22px;
  font-weight: 700;
  cursor: pointer;
  transition: 0.2s;
  width: 200px;
  text-align: center;
}
.grid-buttons button:hover {
  background: var(--btnHover);
  transform: scale(1.05);
}

/* Centralizar o botão saldo */
.grid-buttons-home {
  display: grid;
  grid-template-columns: repeat(2, 200px);
  gap: 25px 40px;
  justify-content: center;
  align-items: center;
}
.grid-buttons-home .saldo-btn {
  grid-column: span 2;
  justify-self: center;
}

/* === PÁGINAS === */
.page {
  display: none;
  max-width: 1200px;
  margin: 26px auto;
  background: var(--panel);
  border: 1px solid var(--border);
  padding: 26px;
  border-radius: 12px;
  box-shadow: 0 3px 12px rgba(0, 0, 0, 0.08);
}
.page.active { display: block; }

.topbar h2 {
  margin: 0;
  color: var(--primary);
  font-size: 28px;
  text-align: center;
  margin-bottom: 20px;
}

.btn {
  padding: 14px 20px;
  border: 0;
  border-radius: 10px;
  background: var(--btn);
  color: #fff;
  font-weight: 700;
  cursor: pointer;
  font-size: 18px;
}
.btn:hover { background: var(--btnHover); }
.btn-grey { background: #888; }
.btn-grey:hover { background: #6f6f6f; }

.center-btns {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
}

iframe {
  width: 100%;
  height: 600px;
  border: 1px solid var(--border);
  border-radius: 10px;
  margin-top: 20px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
  font-size: 17px;
}
th, td {
  border: 1px solid var(--border);
  padding: 10px;
  text-align: left;
}
th { background: var(--sub); }
.hint { color: var(--muted); font-size: 14px; }
</style>
</head>
<body>

<header>Sistema Gestão de Estoque</header>

<!-- HOME -->
<section id="home">
  <div class="grid-buttons-home">
    <button onclick="mostrar('entradaMenu')">Entrada</button>
    <button onclick="mostrar('saidaMenu')">Saída</button>
    <button class="saldo-btn" onclick="mostrar('saldo')">Saldo</button>
  </div>
</section>

<!-- MENU ENTRADA -->
<section id="entradaMenu" class="page">
  <div class="topbar"><h2>Entradas</h2></div>
  <div class="center-btns">
    <button onclick="abrirForm('entrada')">Cadastrar Entrada</button>
    <button onclick="mostrarHistorico('entrada')">Histórico de Entradas</button>
    <button class="btn-grey" onclick="mostrar('home')">Voltar</button>
  </div>
  <div id="frameEntrada" style="display:none;">
    <iframe id="iframeEntrada"></iframe>
  </div>
</section>

<!-- MENU SAÍDA -->
<section id="saidaMenu" class="page">
  <div class="topbar"><h2>Saídas</h2></div>
  <div class="center-btns">
    <button onclick="abrirForm('saida')">Cadastrar Saída</button>
    <button onclick="mostrarHistorico('saida')">Histórico de Saídas</button>
    <button class="btn-grey" onclick="mostrar('home')">Voltar</button>
  </div>
  <div id="frameSaida" style="display:none;">
    <iframe id="iframeSaida"></iframe>
  </div>
</section>

<!-- SALDO -->
<section id="saldo" class="page">
  <div class="topbar"><h2>Saldo de Produtos (≥ 1)</h2></div>
  <div class="center-btns">
    <button class="btn" onclick="carregarSaldo()">Recarregar</button>
    <button class="btn-grey" onclick="mostrar('home')">Voltar</button>
  </div>
  <p id="hintSaldo" class="hint">Carregando...</p>
  <table id="tableSaldo">
    <thead>
      <tr>
        <th>Produto</th>
        <th>Saldo Atual</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>

<script>
/* === CONFIG === */
const SITE_URL = "https://borexpress.sharepoint.com/sites/EstoqueJC";
const LIST_ENTRADA = "Entrada";
const LIST_SAIDA = "Sadas";

/* === LINKS === */
const FORM_ENTRADA = "https://forms.microsoft.com/r/8EaCX7pKRQ";
const FORM_SAIDA   = "https://forms.microsoft.com/r/n2Rr51aG6s";

/* === NAVEGAÇÃO === */
function mostrar(id) {
  document.querySelectorAll("section").forEach(s => s.style.display = "none");
  document.getElementById(id).style.display = "block";
  if (id === "saldo") carregarSaldo();
}

function abrirForm(tipo) {
  if (tipo === "entrada") window.open(FORM_ENTRADA, "_blank");
  if (tipo === "saida") window.open(FORM_SAIDA, "_blank");
}

/* === HISTÓRICO DENTRO DA TELA === */
function mostrarHistorico(tipo) {
  if (tipo === "entrada") {
    document.getElementById("frameEntrada").style.display = "block";
    document.getElementById("iframeEntrada").src = `${SITE_URL}/Lists/${LIST_ENTRADA}/AllItems.aspx`;
  }
  if (tipo === "saida") {
    document.getElementById("frameSaida").style.display = "block";
    document.getElementById("iframeSaida").src = `${SITE_URL}/Lists/${LIST_SAIDA}/AllItems.aspx`;
  }
}

/* === SALDO === */
async function carregarSaldo() {
  const hint = document.getElementById("hintSaldo");
  const tbody = document.querySelector("#tableSaldo tbody");
  tbody.innerHTML = "";
  hint.textContent = "Carregando dados...";

  try {
    const [resE, resS] = await Promise.all([
      fetch(`${SITE_URL}/_api/web/lists/GetByTitle('${LIST_ENTRADA}')/items`, { headers: { Accept: "application/json;odata=nometadata" } }),
      fetch(`${SITE_URL}/_api/web/lists/GetByTitle('${LIST_SAIDA}')/items`, { headers: { Accept: "application/json;odata=nometadata" } })
    ]);

    const entradas = await resE.json();
    const saidas = await resS.json();

    const saldo = {};
    entradas.value?.forEach(i => saldo[i.Title] = (saldo[i.Title] || 0) + (Number(i.Quantidade) || 0));
    saidas.value?.forEach(i => saldo[i.Title] = (saldo[i.Title] || 0) - (Number(i.Quantidade) || 0));

    const produtos = Object.entries(saldo).filter(([_, qtd]) => qtd >= 1);

    produtos.forEach(([nome, qtd]) => {
      tbody.innerHTML += `
        <tr>
          <td>${nome}</td>
          <td style="font-weight:bold;">${qtd}</td>
        </tr>`;
    });

    hint.textContent = produtos.length > 0 ? "Saldo carregado com sucesso." : "Nenhum produto com estoque ≥ 1.";
  } catch (err) {
    hint.textContent = "Erro ao carregar saldo: " + err.message;
  }
}

mostrar("home");
</script>
</body>
</html>
