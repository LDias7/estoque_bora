<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bora Transportes - Controle de Estoque</title>

  <style>
    /* ======= ESTILO GERAL ======= */
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      color: #222;
    }

    header.main-header {
      background-color: #004b8d;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 1.6rem;
      letter-spacing: 0.5px;
    }

    main, .screen {
      padding: 30px;
      display: none;
    }

    .screen.active {
      display: block;
    }

    h2.sub-title {
      color: #004b8d;
      border-left: 5px solid #0078d7;
      padding-left: 10px;
      margin-bottom: 25px;
    }

    /* ======= BOTÕES ======= */
    .button-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 40px;
    }

    .main-button {
      background-color: #0078d7;
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.2s;
    }

    .main-button:hover {
      background-color: #005fa3;
      transform: scale(1.05);
    }

    /* ======= FORMULÁRIOS ======= */
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      color: #333;
    }

    input, select {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: border-color 0.2s;
    }

    input:focus {
      border-color: #0078d7;
      outline: none;
    }

    .form-actions {
      display: flex;
      justify-content: space-between;
      gap: 15px;
      margin-top: 20px;
    }

    .action-button {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }

    .primary {
      background-color: #0078d7;
      color: #fff;
    }

    .primary:hover {
      background-color: #005fa3;
    }

    .secondary {
      background-color: #ccc;
      color: #222;
    }

    .secondary:hover {
      background-color: #bbb;
    }

    /* ======= EXIBIÇÃO DE DADOS ======= */
    .data-display {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-top: 15px;
      line-height: 1.5;
    }

    h3 {
      margin-top: 0;
      color: #004b8d;
    }

    hr {
      border: 0;
      height: 1px;
      background: #ddd;
      margin: 20px 0;
    }

    /* ======= TABELAS ======= */
    .table-container {
      overflow-x: auto;
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background: #0078d7;
      color: #fff;
    }

    tr:nth-child(even) {
      background: #f8f8f8;
    }

    .estoque-alerta {
      font-weight: bold;
      color: #0078d7;
    }

    .large-text {
      font-size: 1.2rem;
    }
  </style>
</head>

<body>
  <header class="main-header">
    <h1>Sistema de Gestão de Estoque</h1>
  </header>

  <main id="tela-principal" class="screen active">
    <h2 class="sub-title">Selecione uma Opção</h2>
    <div class="button-grid">
      <button id="btn-cadastro" class="main-button">Cadastro</button>
      <button id="btn-entrada" class="main-button">Entrada</button>
      <button id="btn-saida" class="main-button">Saída</button>
      <button id="btn-saldo" class="main-button">Saldo</button>
    </div>
  </main>

  <!-- CADASTRO -->
  <div id="tela-cadastro" class="screen" style="max-width: 600px;">
    <h2 class="sub-title">Cadastro de Produto</h2>

    <form id="form-cadastro">
      <div class="form-group">
        <label for="codigoFabrica">Código de Fábrica:</label>
        <input type="text" id="codigoFabrica" required>
      </div>
      <div class="form-group">
        <label for="codigoFornecedor">Código do Fornecedor:</label>
        <input type="text" id="codigoFornecedor" required>
      </div>
      <div class="form-group">
        <label for="descricaoProduto">Descrição do Produto:</label>
        <input type="text" id="descricaoProduto" required>
      </div>
      <div class="form-group">
        <label for="nomeFornecedor">Nome do Fornecedor:</label>
        <input type="text" id="nomeFornecedor" required>
      </div>
      <div class="form-group">
        <label for="unidadeMedida">Unidade de Medida:</label>
        <input type="text" id="unidadeMedida" required>
      </div>

      <div class="form-actions">
        <button type="submit" class="action-button primary">Salvar</button>
        <button type="button" class="action-button secondary" id="btn-voltar-cadastro">Voltar</button>
      </div>
    </form>
  </div>

  <script src="/public/script.js"></script>
</body>
</html>
