<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Sistema Gestão de Estoque - BORA Transportes</title>
<style>
:root {
  --bg: #f4f7fb;
  --text: #222;
  --primary: #1f4e8c;
  --panel: #fff;
  --sub: #e6edf5;
  --border: #d9e2ef;
  --btn: #1f4e8c;
  --btnHover: #2b6cb0;
  --muted: #555;
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: var(--bg);
  color: var(--text);
}

header {
  background: var(--primary);
  color: #fff;
  padding: 22px;
  text-align: center;
  font-size: 26px;
  font-weight: bold;
}

/* === HOME === */
#home {
  min-height: calc(100vh - 80px);
  display: flex;
  justify-content: center;
  align-items: center;
  background: var(--sub);
}

.grid-buttons {
  display: grid;
  grid-template-columns: repeat(2, 200px);
  gap: 25px 40px;
  justify-content: center;
  align-items: center;
}

.grid-buttons button {
  padding: 18px 0;
  border: 0;
  border-radius: 12px;
  background: var(--btn);
  color: #fff;
  font-size: 22px;
  font-weight: 700;
  cursor: pointer;
  transition: 0.2s;
  width: 200px;
  text-align: center;
}
.grid-buttons button:hover {
  background: var(--btnHover);
  transform: scale(1.05);
}

/* === PÁGINAS === */
.page {
  display: none;
  max-width: 1200px;
  margin: 26px auto;
  background: var(--panel);
  border: 1px solid var(--border);
  padding: 26px;
  border-radius: 12px;
  box-shadow: 0 3px 12px rgba(0, 0, 0, 0.08);
}
.page.active { display: block; }

.topbar {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 14px;
}
.topbar h2 {
  margin: 0;
  color: var(--primary);
  font-size: 28px;
}
.right { margin-left: auto; }

.btn {
  padding: 12px 18px;
  border: 0;
  border-radius: 10px;
  background: var(--btn);
  color: #fff;
  font-weight: 700;
  cursor: pointer;
  font-size: 16px;
}
.btn:hover { background: var(--btnHover); }
.btn-grey { background: #888; }
.btn-grey:hover { background: #6f6f6f; }

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
  font-size: 17px;
}
th, td {
  border: 1px solid var(--border);
  padding: 10px;
  text-align: left;
}
th { background: var(--sub); }
.hint { color: var(--muted); font-size: 14px; }
</style>
</head>
<body>

<header>Sistema Gestão de Estoque</header>

<!-- HOME -->
<section id="home">
  <div class="grid-buttons">
    <button onclick="mostrar('entradaMenu')">Entrada</button>
    <button onclick="mostrar('saidaMenu')">Saída</button>
    <button onclick="mostrar('saldo')">Saldo</button>
  </div>
</section>

<!-- MENU ENTRADA -->
<section id="entradaMenu" class="page">
  <div class="topbar">
    <button class="btn btn-grey" onclick="mostrar('home')">Voltar</button>
    <h2>Entradas</h2>
  </div>
  <div class="grid-buttons">
    <button onclick="abrirForm('entrada')">Cadastrar Entrada</button>
    <button onclick="abrirLista('entrada')">Histórico de Entradas</button>
  </div>
</section>

<!-- MENU SAÍDA -->
<section id="saidaMenu" class="page">
  <div class="topbar">
    <button class="btn btn-grey" onclick="mostrar('home')">Voltar</button>
    <h2>Saídas</h2>
  </div>
  <div class="grid-buttons">
    <button onclick="abrirForm('saida')">Cadastrar Saída</button>
    <button onclick="abrirLista('saida')">Histórico de Saídas</button>
  </div>
</section>

<!-- SALDO -->
<section id="saldo" class="page">
  <div class="topbar">
    <button class="btn btn-grey" onclick="mostrar('home')">Voltar</button>
    <h2>Saldo de Produtos (≥ 1)</h2>
  </div>

  <div id="resumoSaldo" class="hint" style="font-size:18px;font-weight:bold;margin-bottom:8px;color:var(--primary)">
    Carregando...
  </div>

  <div class="toolbar">
    <button class="btn" onclick="carregarSaldo()">Recarregar</button>
    <span id="saldoInfo" class="hint right">—</span>
  </div>

  <table id="tableSaldo">
    <thead>
      <tr>
        <th>Produto</th>
        <th>Fornecedor</th>
        <th>Unidade</th>
        <th>Saldo Atual</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div id="hintSaldo" class="hint" style="margin-top:8px;"></div>
</section>

<script>
/* === CONFIG === */
const SITE_URL = "https://borexpress.sharepoint.com/sites/EstoqueJC";
const LIST_ENTRADA = "Entrada";
const LIST_SAIDA = "Saida";
const LIST_PRODUTOS = "Produtos";

/* === LINKS === */
const FORM_ENTRADA = "https://forms.microsoft.com/r/8EaCX7pKRQ";
const FORM_SAIDA   = "https://forms.microsoft.com/r/n2Rr51aG6s";
const LISTA_ENTRADA = `${SITE_URL}/Lists/Entrada/AllItems.aspx`;
const LISTA_SAIDA   = `${SITE_URL}/Lists/Saida/AllItems.aspx`;

/* === NAVEGAÇÃO === */
function mostrar(id) {
  document.querySelectorAll("section").forEach(p => p.style.display = "none");
  if (id === "home") document.getElementById("home").style.display = "flex";
  else document.getElementById(id).style.display = "block";
  if (id === "saldo") carregarSaldo();
}

function abrirForm(tipo) {
  if (tipo === "entrada") window.open(FORM_ENTRADA, "_blank");
  if (tipo === "saida") window.open(FORM_SAIDA, "_blank");
}

function abrirLista(tipo) {
  if (tipo === "entrada") window.open(LISTA_ENTRADA, "_blank");
  if (tipo === "saida") window.open(LISTA_SAIDA, "_blank");
}

/* === SALDO === */
async function carregarSaldo() {
  try {
    document.getElementById("hintSaldo").textContent = "Carregando dados...";
    const [entradas, saidas] = await Promise.all([
      fetch(`${SITE_URL}/_api/web/lists/GetByTitle('${LIST_ENTRADA}')/items?$select=Title,Quantidade`, { headers: { Accept: "application/json;odata=verbose" } }).then(r => r.json()),
      fetch(`${SITE_URL}/_api/web/lists/GetByTitle('${LIST_SAIDA}')/items?$select=Title,Quantidade`, { headers: { Accept: "application/json;odata=verbose" } }).then(r => r.json())
    ]);

    const saldo = {};
    entradas.d.results.forEach(e => {
      if (!saldo[e.Title]) saldo[e.Title] = 0;
      saldo[e.Title] += Number(e.Quantidade) || 0;
    });
    saidas.d.results.forEach(s => {
      if (!saldo[s.Title]) saldo[s.Title] = 0;
      saldo[s.Title] -= Number(s.Quantidade) || 0;
    });

    const produtos = Object.entries(saldo)
      .filter(([_, q]) => q >= 1)
      .map(([nome, qtd]) => ({ nome, qtd }));

    renderSaldo(produtos);
  } catch (err) {
    console.error(err);
    document.getElementById("hintSaldo").textContent = "Erro ao carregar saldo: " + err.message;
  }
}

/* === RENDERIZAÇÃO === */
function renderSaldo(produtos) {
  const tb = document.querySelector("#tableSaldo tbody");
  tb.innerHTML = "";
  let total = 0;

  produtos.forEach(p => {
    total += p.qtd;
    tb.innerHTML += `
      <tr>
        <td>${p.nome}</td>
        <td>—</td>
        <td>Un</td>
        <td style="font-weight:bold;color:${p.qtd < 0 ? "#c00" : "#222"}">${p.qtd}</td>
      </tr>`;
  });

  document.getElementById("resumoSaldo").textContent = `Produtos em estoque: ${produtos.length} | Total geral: ${total}`;
  document.getElementById("hintSaldo").textContent = "Saldo carregado com sucesso.";
}

mostrar("home");
</script>
</body>
</html>
