<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Sistema Gestão de Estoque - BORA Transportes</title>
<style>
:root {
  --bg: #f4f7fb;
  --text: #222;
  --primary: #1f4e8c;
  --panel: #fff;
  --sub: #e6edf5;
  --border: #d9e2ef;
  --btn: #1f4e8c;
  --btnHover: #2b6cb0;
  --muted: #555;
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: var(--bg);
  color: var(--text);
}

header {
  background: var(--primary);
  color: #fff;
  padding: 22px;
  text-align: center;
  font-size: 26px;
  font-weight: bold;
}

/* Tela inicial */
#home {
  min-height: calc(100vh - 80px);
  display: grid;
  place-items: center;
  background: var(--sub);
}

.grid-buttons {
  display: grid;
  grid-template-columns: repeat(2, minmax(220px, 1fr));
  gap: 18px;
  width: min(680px, 90%);
  margin: auto;
}

.grid-buttons button {
  padding: 18px 32px;
  border: 0;
  border-radius: 12px;
  background: var(--btn);
  color: #fff;
  font-size: 22px;
  font-weight: 700;
  cursor: pointer;
}
.grid-buttons button:hover {
  background: var(--btnHover);
}

/* Páginas internas */
.page {
  display: none;
  max-width: 1200px;
  margin: 26px auto;
  background: var(--panel);
  border: 1px solid var(--border);
  padding: 26px;
  border-radius: 12px;
  box-shadow: 0 3px 12px rgba(0, 0, 0, 0.08);
}
.page.active {
  display: block;
}
.topbar {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 14px;
}
.topbar h2 {
  margin: 0;
  color: var(--primary);
  font-size: 28px;
}
.right {
  margin-left: auto;
}

.btn {
  padding: 12px 18px;
  border: 0;
  border-radius: 10px;
  background: var(--btn);
  color: #fff;
  font-weight: 700;
  cursor: pointer;
  font-size: 16px;
}
.btn:hover {
  background: var(--btnHover);
}
.btn-grey {
  background: #888;
}
.btn-grey:hover {
  background: #6f6f6f;
}

/* Tabelas */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
  font-size: 17px;
}
th, td {
  border: 1px solid var(--border);
  padding: 10px;
  text-align: left;
}
th {
  background: var(--sub);
}
.hint {
  color: var(--muted);
  font-size: 14px;
}
</style>
</head>
<body>

<header>Sistema Gestão de Estoque</header>

<!-- TELA INICIAL -->
<section id="home">
  <div class="grid-buttons">
    <button onclick="abrirForm('cadastro')">Cadastro</button>
    <button onclick="abrirForm('entrada')">Entrada</button>
    <button onclick="abrirForm('saida')">Saída</button>
    <button onclick="mostrar('saldo')">Saldo</button>
  </div>
</section>

<!-- SALDO -->
<section id="saldo" class="page">
  <div class="topbar">
    <button class="btn btn-grey only-pages" onclick="mostrar('home')">Início</button>
    <h2>Saldo de Produtos</h2>
  </div>

  <div id="resumoSaldo" class="hint" style="font-size:18px;font-weight:bold;margin-bottom:8px;color:var(--primary)">
    Total de produtos: 0 | Soma total de estoque: 0
  </div>

  <div class="toolbar">
    <button class="btn" onclick="carregarProdutos()">Recarregar</button>
    <span id="saldoInfo" class="hint right">—</span>
  </div>

  <table id="tableSaldo">
    <thead>
      <tr>
        <th>Título</th>
        <th>Código Fornecedor</th>
        <th>Descrição Produto</th>
        <th>Nome Fornecedor</th>
        <th>Unidade</th>
        <th>Saldo Atual</th>
        <th>Data Atualização</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div id="hintSaldo" class="hint" style="margin-top:8px;"></div>
</section>

<script>
/* === CONFIG MICROSOFT GRAPH === */
const tenantId = "c4ed6b57-ee20-4018-856c-906c42016848";
const clientId = "35fd30ca-1f53-4b1f-9e39-6610ee04a103";
const sitePath = "borexpress.sharepoint.com,sites,EstoqueJC"; // formato exigido pelo Graph
let accessToken = "";

/* === LINKS DOS FORMS === */
const FORM_CAD     = "https://forms.microsoft.com/r/cYKFvRQbRV";
const FORM_ENTRADA = "https://forms.microsoft.com/r/8EaCX7pKRQ";
const FORM_SAIDA   = "https://forms.microsoft.com/r/n2Rr51aG6s";

/* === FUNÇÕES DE LOGIN === */
function getAccessTokenFromUrl() {
  const hash = window.location.hash;
  const match = hash.match(/access_token=([^&]+)/);
  if (match) {
    accessToken = match[1];
    console.log("Token obtido com sucesso!");
    window.history.replaceState({}, document.title, window.location.pathname); // limpa o hash da URL
  }
}

async function loginMicrosoft() {
  const redirectUri = window.location.origin; // Vercel ou localhost
  const authUrl =
    `https://login.microsoftonline.com/${tenantId}/oauth2/v2.0/authorize` +
    `?client_id=${clientId}` +
    `&response_type=token` +
    `&redirect_uri=${encodeURIComponent(redirectUri)}` +
    `&scope=https://graph.microsoft.com/Sites.Read.All` +
    `&response_mode=fragment`;
  window.location.href = authUrl;
}

/* === NAVEGAÇÃO === */
function mostrar(id){
  document.getElementById('home').style.display = (id==='home') ? 'grid' : 'none';
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  if(id!=='home') document.getElementById(id).classList.add('active');
  if(id==='saldo') carregarProdutos();
}

function abrirForm(tipo){
  if(tipo==='cadastro') window.open(FORM_CAD,'_blank');
  if(tipo==='entrada')  window.open(FORM_ENTRADA,'_blank');
  if(tipo==='saida')    window.open(FORM_SAIDA,'_blank');
}

/* === BUSCA MICROSOFT GRAPH === */
async function graphGetListItems(listName) {
  if (!accessToken) getAccessTokenFromUrl();
  if (!accessToken) {
    alert("Você precisa fazer login com sua conta Microsoft para continuar.");
    return loginMicrosoft();
  }

  const endpoint = `https://graph.microsoft.com/v1.0/sites/${sitePath}/lists/${listName}/items?expand=fields&$top=5000`;
  const res = await fetch(endpoint, {
    headers: { Authorization: `Bearer ${accessToken}` }
  });

  if (!res.ok) throw new Error("Falha ao acessar lista " + listName);
  const data = await res.json();
  return data.value || [];
}

/* === CÁLCULO DE SALDO === */
async function getSaldoProduto(nomeProduto) {
  const entradas = await graphGetListItems("Entrada");
  const saidas   = await graphGetListItems("Saída");

  const totalEntradas = entradas
    .filter(i => i.fields.Produto === nomeProduto)
    .reduce((s, i) => s + (Number(i.fields.Quantidade) || 0), 0);

  const totalSaidas = saidas
    .filter(i => i.fields.Produto === nomeProduto)
    .reduce((s, i) => s + (Number(i.fields.Quantidade) || 0), 0);

  return totalEntradas - totalSaidas;
}

/* === CARREGAR PRODUTOS === */
async function carregarProdutos(){
  try {
    document.getElementById('hintSaldo').textContent = "Carregando produtos...";
    const produtos = await graphGetListItems("Produtos");
    await renderSaldo(produtos);
  } catch(e) {
    console.error(e);
    document.getElementById('hintSaldo').textContent = "Erro ao carregar dados: " + e.message;
  }
}

/* === RENDERIZAÇÃO === */
async function renderSaldo(rows){
  const tb = document.querySelector('#tableSaldo tbody');
  tb.innerHTML = '';
  document.getElementById('hintSaldo').textContent = "Calculando saldos...";

  let soma = 0;
  let count = 0;

  for (const item of rows) {
    const nomeProduto = item.fields.Title || "";
    const saldoCalculado = await getSaldoProduto(nomeProduto);
    soma += saldoCalculado;
    count++;

    tb.innerHTML += `
      <tr>
        <td>${nomeProduto}</td>
        <td>${item.fields.CodigoFornecedor || ""}</td>
        <td>${item.fields.DescricaoProduto || ""}</td>
        <td>${item.fields.NomeFornecedor || ""}</td>
        <td>${item.fields.UnidadeMedida || ""}</td>
        <td style="font-weight:bold;color:${saldoCalculado < 0 ? "#c00" : "#222"}">
          ${saldoCalculado.toLocaleString("pt-BR")}
        </td>
        <td>${item.fields.DataAtualizacao ? new Date(item.fields.DataAtualizacao).toLocaleString("pt-BR") : ""}</td>
      </tr>`;

    document.getElementById('saldoInfo').textContent = `Carregados ${count}/${rows.length}`;
  }

  document.getElementById('resumoSaldo').textContent =
    `Total de produtos: ${rows.length} | Soma total de estoque: ${soma.toLocaleString("pt-BR")}`;
  document.getElementById('saldoInfo').textContent = `Itens: ${rows.length}`;
  document.getElementById('hintSaldo').textContent = "Saldo atualizado com sucesso.";
}

mostrar('home');
getAccessTokenFromUrl(); // tenta capturar o token automaticamente
</script>




</body>
</html>
