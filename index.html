<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bora Transportes - Controle de Estoque</title>
<style>
:root {
  --cor-primaria: #002855;
  --cor-secundaria: #ffffff;
  --cor-fundo: #f4f4f9;
}
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:sans-serif;background:var(--cor-fundo);color:#333;display:flex;flex-direction:column;align-items:center;min-height:100vh;padding-top:60px;}
.main-header{width:100%;background:var(--cor-primaria);color:var(--cor-secundaria);text-align:center;padding:20px 0;position:fixed;top:0;left:0;z-index:100;box-shadow:0 2px 6px rgba(0,0,0,0.2);}
.screen{background:#fff;padding:40px;border-radius:8px;box-shadow:0 4px 10px rgba(0,0,0,0.1);width:90%;max-width:900px;margin-top:100px;display:none;}
.screen.active{display:block;}
.button-grid{display:grid;grid-template-columns:1fr 1fr;gap:20px;}
.main-button{background:var(--cor-primaria);color:white;border:none;padding:25px;font-size:1.1em;font-weight:bold;border-radius:6px;cursor:pointer;}
.main-button:hover{background:#003366;}
.action-button{padding:12px 20px;font-weight:bold;border:none;border-radius:5px;cursor:pointer;}
.action-button.secondary{background:#ccc;}
iframe{width:100%;height:80vh;border:2px solid var(--cor-primaria);border-radius:8px;}
.sub-title{text-align:center;color:var(--cor-primaria);margin-bottom:25px;}
</style>
</head>

<body>
<header class="main-header"><h1>Sistema de Gestão de Estoque</h1></header>

<main id="tela-principal" class="screen active">
  <h2 class="sub-title">Selecione uma Opção</h2>
  <div class="button-grid">
    <button id="btn-cadastro" class="main-button">Cadastro</button>
    <button id="btn-entrada" class="main-button">Entrada</button>
    <button id="btn-saida" class="main-button">Saída</button>
    <button id="btn-saldo" class="main-button">Saldo</button>
  </div>
</main>

<div id="tela-forms" class="screen">
  <h2 class="sub-title" id="titulo-forms">Formulário</h2>
  <iframe id="iframe-forms"></iframe>
  <div style="text-align:center;margin-top:20px;">
    <button class="action-button secondary" id="btn-voltar-forms">Voltar</button>
  </div>
</div>

<div id="tela-saldo" class="screen">
  <h2 class="sub-title">Consulta de Saldo</h2>
  <div style="margin-bottom:15px;">
    <input id="codigoBusca" placeholder="Digite o código do produto..." style="width:100%;padding:10px;border-radius:5px;border:1px solid #ccc;">
  </div>
  <button id="btn-buscar" class="main-button" style="width:100%;">Buscar</button>
  <iframe id="iframe-saldo" style="display:none;margin-top:20px;height:70vh;"></iframe>
  <div style="text-align:center;margin-top:20px;">
    <button class="action-button secondary" id="btn-voltar-saldo">Voltar</button>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", ()=>{
  const telas=document.querySelectorAll(".screen");
  const iframeForms=document.getElementById("iframe-forms");
  const tituloForms=document.getElementById("titulo-forms");
  const iframeSaldo=document.getElementById("iframe-saldo");
  const FORMS_URL_PRODUTO="https://forms.office.com/Pages/ResponsePage.aspx?id=V2vtxCDuGECFbJBsQgFoSMHt4qeT3V1Djd4VrtFsitxURTRUMlpWNDQ2VTJJWUM0T05BTkVGRUdDRy4u&embed=true";
  const FORMS_URL_ENTRADA="https://forms.microsoft.com/Pages/ResponsePage.aspx?id=V2vtxCDuGECFbJBsQgFoSMHt4qeT3V1Djd4VrtFsitxUODg1NjJLTEYzOFRaVjlGMFEwWDJVSEVWWi4u&embed=true";
  const FORMS_URL_SAIDA="https://forms.microsoft.com/Pages/ResponsePage.aspx?id=V2vtxCDuGECFbJBsQgFoSMHt4qeT3V1Djd4VrtFsitxUMEg4TTdMVVJaUktJTlpPR1NCQjBITllISS4u&embed=true";
  const LISTA_PRODUTOS_URL="https://borexpress.sharepoint.com/sites/estoque/Lists/Produtos/AllItems.aspx?FilterField1=Title&FilterValue1=";

  function mostrarTela(id){
    telas.forEach(t=>t.classList.remove("active"));
    document.getElementById(id).classList.add("active");
    window.scrollTo(0,0);
  }

  document.getElementById("btn-cadastro").onclick=()=>{
    iframeForms.src=FORMS_URL_PRODUTO;
    tituloForms.textContent="Cadastro de Produto";
    mostrarTela("tela-forms");
  };
  document.getElementById("btn-entrada").onclick=()=>{
    iframeForms.src=FORMS_URL_ENTRADA;
    tituloForms.textContent="Registro de Entrada";
    mostrarTela("tela-forms");
  };
  document.getElementById("btn-saida").onclick=()=>{
    iframeForms.src=FORMS_URL_SAIDA;
    tituloForms.textContent="Registro de Saída";
    mostrarTela("tela-forms");
  };
  document.getElementById("btn-saldo").onclick=()=>mostrarTela("tela-saldo");
  document.getElementById("btn-voltar-forms").onclick=()=>mostrarTela("tela-principal");
  document.getElementById("btn-voltar-saldo").onclick=()=>mostrarTela("tela-principal");

  document.getElementById("btn-buscar").onclick=()=>{
    const codigo=document.getElementById("codigoBusca").value.trim();
    if(!codigo){alert("Digite o código do produto!");return;}
    iframeSaldo.src=LISTA_PRODUTOS_URL+encodeURIComponent(codigo);
    iframeSaldo.style.display="block";
  };
});
</script>
</body>
</html>
